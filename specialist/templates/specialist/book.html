{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
        <style>
             .bg {
                background-image: url("/static/images/service-bg.png");
                height: 100vh;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
              }
           </style>
<section class="py-3" id="appointment" >
    <div class="appointment-header d-flex justify-content-center my-5">
        <h2 class="pb-1 font-weight-bold">GET AN APPOINTMENT</h2>
    </div>

<form method="post">
    {% csrf_token %}
<!--    {{form |crispy}}-->
<!--    <button type="submit">Submit</button>-->

    <div class="row col-12">
        <div class="container mt-4 mb-4">
          <div class="row form-container">
            <div class="col-md-6">
              <form>
                  {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                        {{ message }}
                        </div>
                    {% endfor%}
                    {% endif %}
                <div class="form-group pl-2 pb-3">
                    <label for ="name">Full Name</label>
                  <input
                    type="text" id="name"
                    class="form-control p-0 pl-2 mr-2"
                    aria-describedby="nameHelp" name="name"
                    placeholder="Your Name" required="required"
                  />
                </div>
                <div class="form-group pl-2 pb-3">
                    <label for="phone">Phone number</label>
                  <input
                    type="text" id="phone"
                    class="form-control p-0 pl-2"
                    aria-describedby="phoneHelp" name="phoneno"
                    placeholder="Phone number" required="required"
                  />
                </div>
                <div class="form-group pl-2 pb-3">
                    <label for="service">Service</label>
                  <input
                    type="service" id="service"
                    class="form-control p-0 pl-2"
                    name="service"
                    placeholder="What service do you require?" required="required"
                  />
                </div>
                <div class="form-group pl-2 pb-3">
                    <label for="date">Date</label>
                  <input
                    type="date"
                    class="form-control p-0 pl-2" name="date"
                    id="date" value="2020-06-29" required="required"
                  />
                </div>
                <div class="form-group pl-2 pb-3">
                    <label for="messages">Any further queries?</label>
                  <textarea id="messages"
                    class="form-control messagebox p-0 pl-3 pt-2"
                    rows="8"
                    placeholder="Do you have any further concern?" name="message"
                    style="resize: none !important;"
                  ></textarea>
                </div>
                <button id="appoint"
                  type="submit"
                  class="text-center btn btn-primary btn-contact"
                >
                  BOOK AN APPOINTMENT
                </button>
              </form>
          </div>

          </div>
            </div>
          </div>
</form>
        </section>
{% endblock %}
