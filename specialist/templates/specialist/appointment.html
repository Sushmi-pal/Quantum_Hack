<!DOCTYPE html>
<html>
<head>
<style>
#bookingInfo {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 60%;
}

#bookingInfo td, #bookingInfo th {
  border: 1px solid #ddd;
  padding: 8px;
}

#bookingInfo tr:nth-child(even){background-color: #f2f2f2;}

#bookingInfo tr:hover {background-color: #ddd;}

#bookingInfo th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #2ea8ff;
  color: white;
  width: 20%;
}
</style>
</head>
<body>

<table id="bookingInfo">
  <tr>
    <th>Fields</th>
    <th>Information</th>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{name}}</td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>{{phoneno}}</td>
  </tr>
  <tr>
    <td>Service</td>
    <td>{{service}}</td>
  </tr>
  <tr>
    <td>Date</td>
    <td>{{date}}</td>
  </tr>
  <tr>
    <td>Message</td>
    <td>{{message}}</td>
  </tr>
</table>

</body>
</html>
