{% load crispy_forms_tags %}
{% load static %}
<html>

<head>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico.png' %}"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>

        <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign In</p>
    <form class="form1" style="width=300px" method="POST">
      {%csrf_token%}

        {{ form.as_p }}
        <button class= "btn btn-outline-info" type="submit">
          Login
        </button>
      <p class="forgot"><a href="{% url 'password_reset' %}">Forgot Password? </a> </p>

     </form>
     </div>
</body>

</html>
